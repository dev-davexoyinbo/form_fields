<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/input-field.css">
</head>
<body>
    <div style="margin-bottom: 2rem;">
        <div class="input-container">
            <input class="input-element" placeholder="Placeholder" />
        </div>
    </div>

    <div style="margin-bottom: 2rem;">
        <h5 class="input-label">Input with suffix</h5>
        <div class="input-container">
            <input class="input-element" placeholder="Placeholder" />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v5m0 5a9 9 0 1 1 0-18a9 9 0 0 1 0 18Zm.05-13v.1h-.1V8h.1Z"/></svg>
        </div>
        <p class="input-subtext">Sub-text</p>
    </div>

    <div style="margin-bottom: 2rem;">
        <h5 class="input-label">Label</h5>
        <p class="input-description">Description</p>
        <div class="input-container input-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
            <input class="input-element" placeholder="Placeholder" value="With value" />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v5m0 5a9 9 0 1 1 0-18a9 9 0 0 1 0 18Zm.05-13v.1h-.1V8h.1Z"/></svg>
        </div>
        <p class="input-subtext">An error has occured here</p>
    </div>

    <div style="margin-bottom: 2rem;">
        <h5 class="input-label">Label</h5>
        <p class="input-description">Description</p>
        <div class="input-container input-success">
            <input class="input-element" placeholder="Placeholder" value="With value" />
        </div>
        <p class="input-subtext">Successfully done action</p>
    </div>

    <div style="margin-bottom: 2rem;">
        <h5 class="input-label">Label</h5>
        <p class="input-description">Description</p>
        <div class="input-container">
            <input class="input-element" placeholder="Placeholder" value="With value" />
        </div>
    </div>

    <div style="margin-bottom: 2rem;">
        <h5 class="input-label">Disabled input</h5>
        <div class="input-container input-disabled">
            <input class="input-element" disabled placeholder="Placeholder" value="With value" />
        </div>
    </div>
</body>
</html>
